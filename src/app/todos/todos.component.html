<h1>Todos</h1>

<h2>Offen</h2>
@for (todo of todoTodos(); track todo.id) {
  <app-todo
    [todo]="todo"
    (removeTodo)="removeTodo(todo.id)"
    (updateStatus)="updateStatus(todo.id, $event)"
  />
} @empty {
  Keine offenen Todos
}

<h2 style="margin-top: 15rem">Done</h2>
@for (todo of doneTodos(); track todo.id) {
  <app-todo
    [todo]="todo"
    (removeTodo)="removeTodo(todo.id)"
    (updateStatus)="updateStatus(todo.id, $event)"
  />
} @empty {
  Keine erledigten Todos :(
}
